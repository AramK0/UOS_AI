name: CI/CD pipeline


on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: install dependacies
      run: | 
        python -m pip install --upgrade pip 
        pip install -r requirements.txt
    - name: run tests
      run: | 
        python -m compileall .
        

      
      
      
